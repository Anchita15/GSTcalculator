<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>GST Calculator</title>
</head>
<body>
	<h1>GST Calculator</h1>
	<div class="container">
		<!-- User Input -->
		<form class="user-input">
			<div class="form-group">
				<label>Initial Amount</label>
				<input type="number" id="initial-amount" autocomplete="off">
			</div>
			<div class="form-group">
				<label>GST Rate(%)</label>
				<input type="number" id="gst-rate" autocomplete="off">
			</div>
			<div class="form-group">
				<input type="submit" value="calculate" id="calculate">
			</div>
		</form>

		<!-- GST Calculation -->
		<div class="GST-Calculation">
			<div class="form-group">
				<label>Net Amount</label>
				<input type="number" id="net-amount">
			</div>
			<div class="form-group">
				<label>GST Amount</label>
				<input type="number" id="gst-amount">
			</div>
			<div class="form-group">
				<label>Total Amount</label>
				<input type="number" id="total-amount">
			</div>
		</div>

		<!-- Clear the inputs -->
		<div class="btn-container">
			<button id="clear">Clear</button>
		</div>
	</div>

    <footer>
        <div class="text">
          <span>Created By <a href="https://github.com/Anchita15">Anchita Ramani</a> | &#169; 2022</span>
        </div>
      </footer>

</body>
	<script src="script.js"></script>
</html>
